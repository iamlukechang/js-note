<!DOCTYPE html>
<html>
<head>
  <meta charset="urf-8" />
  <script>
    var ws = new WebSocket('ws://localhost:8889', 'json');

    ws.onopen = function () {
      ws.send('Hi, this is client!');
    };

    ws.onmessage = function (msg) {
      console.log('Message from server: ' + msg.data);
    };
  </script>
</head>
